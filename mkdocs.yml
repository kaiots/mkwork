site_name: Инструкция
site_url: hhttps://it.kaiot.ru

theme:
  favicon: assets/favicon.png
  logo: assets/logo2.png
  name: material
#  custom_dir: material/overrides
  features:
    - navigation.tabs #Вкладки навигации верхний уровень
    #- navigation.sections #Разделы навигации
    #- navigation.expand
    - toc.integrate
    - toc.follow
    - navigation.top #Кнопка "Вернуться наверх"
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
    - navigation.instant #Мгновенная загрузка
    - navigation.instant.prefetch # Мгновенная предварительная выборка(для спонсоров)
    - navigation.instant.progress #Индикатор выполнения
    - navigation.prune
    #- navigation.tracking
    - content.tooltips
  nav:
  - test:
    - ЭЦП/index.md
    - ЭЦП/index2.md
  - Инструкции:
    - Инструкция/index.md
  - ТЕСТ:
    - 

  language: ru
  plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - optimize
  - blog
  



  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode




    
  font:
    text: Roboto
    code: Roboto Mono




markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde