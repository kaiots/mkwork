site_name: Инструкция
site_author: (C) 2023-2024, Helicon.ru
site_description: Инструкции
site_url: https://inst.kaiot.ru
watch:
  - includes

theme:
  name: material
  language: ru
  logo: assets/1.jpg
  favicon: assets/1.jpg
  features:
    - navigation.tabs #Вкладки навигации верхний уровень
    - search.highlight 
    - toc.integrate
    - navigation.top #Кнопка "Вернуться наверх"
    - content.tooltips

  plugins:
    - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    - minify:
        minify_html: true
    - optimize
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode 
  font:
    text: Roboto
    code: Roboto Mono  
    
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - abbr
  - attr_list
  - pymdownx.snippets
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg





nav:
  - Начало:
    - Добро пожаловать!: index.md
    - Все о ЭЦП: index1.md
    - Тест: index2.md
  - ЭЦП:
    - Выпуск сертификата: ecp/vipuck/index.md
    - Обновление сертификата: ecp/obnovlenie/index.md
  - Класификатор полномочий МЧД:
    - Диадок: m4d/diadoc.md
    - Центральный банк: m4d/cb.md
  - Инструкции:
    - Очистка Кэша браузера: instructions/index.md
    - Смена пароля Рутокен: instructions/index1.md






